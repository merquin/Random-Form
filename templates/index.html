<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="theme-color" content="#101010">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <title>Random Form</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Links CSS -->
    <link rel="stylesheet" href="../css/pc/style.css">

    <link rel="stylesheet" href="../css/responsive/responsive.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

</head>
<body>

    <main class="main">

        <div class="content-form">

            <div class="logo-random"></div>

            <p class="form-message">We miss you so much<br>Thanks for coming back! :D</p>

            <form class="form" method="POST">

                <input class="input-username" type="text" placeholder="Put your username">

                <input class="input-email" type="email" id="email" placeholder="Place your email">

                <input class="input-password" type="password" id="password" placeholder="Put your password">

                <button class="button-form" type="submit">
                    Log in
                </button>

            </form>

            <p class="text-or">or</p>

            <a class="button-login-facebook" href="">
                Login with Facebook
            </a>

            <a class="button-login-google" href="">
                Login with Google   
            </a>

        </div>

    </main>

    <footer class="footer">

        <p>&copy Random Inc | Al right reserved</p>

    </footer>
    
</body>
</html>
